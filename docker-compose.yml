services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  thingworx-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      THINGWORX_BASE_URL:
      THINGWORX_APP_KEY:
      SERVICE_LOG_LEVEL: INFO
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_ENABLED: true
      CACHE_LOG_LEVEL: OFF
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "8081:8081"
